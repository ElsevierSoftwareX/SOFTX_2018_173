apply plugin: 'java'

version = '1.0.0-alpha.1'
group = 'io.georocket'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

ext {
    vertxVersion = '3.2.0'
}

dependencies {
    compile "io.vertx:vertx-core:$vertxVersion"
    
    compile 'org.elasticsearch:elasticsearch:2.1.1'
}
